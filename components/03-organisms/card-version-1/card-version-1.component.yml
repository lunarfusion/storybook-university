$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Card Version 1
status: experimental

props:
  type: object

# basic - slots of parent component should be only "content", which sdcStorybook will populate with the child components
# child components declared only in sdcStorybook below
# note the difference in Twig structure
slots:
  ### THIS COMPONENT CONTENT
  content:
    title: Content
    examples:
      - Empty card, no child components rendered
  ### THIS COMPONENT CONTENT
  card_image:
    title: Card Image
    required: false
    description: Image for the card
    type: string
    examples:
      - "../src/images/placeholder-600-400.jpg" 
            
thirdPartySettings:
  sdcStorybook:
    stories:
      
      ### VARIANT - default vertical card style
      default:
        props:
          label: Card default style 
        slots:
          content:    
            # no block names here, just start with type: component
            ### CHILD COMPONENT 
            - type: component
              component: "storybook-university:title"
              props:
                html_tag: h3
                extra_classes:
                  - card__title
              slots:
                text: sdcStorybook Title of the Card Component                

            ### CHILD COMPONENT 
            - type: component
              component: "storybook-university:tag"
              props:
                extra_classes:
                  - card__tag
              slots:
                tag_content: 'Category'
                tag_icon: shield-u
                
            ### CHILD COMPONENT                 
            - type: component
              component: "storybook-university:paragraph"
              props:
                extra_classes:
                  - card__summary
              slots:
                content: sdcStorybook Summary of the content which this card is linking the visitor to.
                
            ### CHILD COMPONENT 
            - type: component
              component: "storybook-university:button"
              props:
                extra_classes:
                  - card__link
                  - button--ghost
                  - button--right
              slots:
                  content: Card Link

      ### VARIANT - horizontal layout
      horizontal:
        props:
          label: horizontal default style
          extra_classes:
            - card--horizontal
        slots:
          content:    
            # no block names here, just start with type: component
            ### CHILD COMPONENT 
            - type: component
              component: "storybook-university:title"
              props:
                html_tag: h3
                extra_classes:
                  - card__title
              slots:
                text: sdcStorybook Title of the Card Component                
      
            ### CHILD COMPONENT 
            - type: component
              component: "storybook-university:tag"
              props:
                extra_classes:
                  - card__tag
              slots:
                tag_content: 'Category'
                tag_icon: shield-u
                
            ### CHILD COMPONENT                 
            - type: component
              component: "storybook-university:paragraph"
              props:
                extra_classes:
                  - card__summary
              slots:
                content: sdcStorybook Summary of the content which this card is linking the visitor to.
                
            ### CHILD COMPONENT 
            - type: component
              component: "storybook-university:button"
              props:
                extra_classes:
                  - card__link
                  - button--ghost
                  - button--right
              slots:
                  content: Card Link
