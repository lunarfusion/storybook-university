$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Heading
status: experimental

props:
  type: object
  properties:
    html_tag:
      type: string
      title: Level
      description: Level of the heading
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
      default: h2
          
slots:
  title_prefix:
    type: object
    title: Title prefix
  title_suffix:
    type: object
    title: Title suffix
  content:
    title: Content
    required: true
    description: Content of the Heading.
    examples:
    - Sphinx of Black Quartz, Judge My Vow
      
thirdPartySettings:
  sdcStorybook:
    stories:
      section_title:
        title: Section Title H2
        props:
          extra_classes:
            - section-title
      page_title:
            title: Page Title H1
            props:
              extra_classes:
                - page-title
