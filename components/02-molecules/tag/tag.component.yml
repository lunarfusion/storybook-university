$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Tag
status: experimental
# A tag is a keyword that may be used to group, filter, or sort content.

props:
  type: object
   
slots:
  tag_content:
    type: string
    title: Content
    description: Content of the tag.
    examples:
       - Tag Content
  tag_icon:
    type: component
    component: "storybook-university:icon"
    description: tag icon
    examples:
     - shield-u
       
thirdPartySettings:
    sdcStorybook:
      stories:
        
        university:
          title: University
          props:
            extra_classes:
             - tag--university
          slots:
            content: University Category
            tag_icon: shield-u
            
        students:
          title: Students
          props:
            extra_classes:
             - tag--students
          slots:
             tag_content: Student Category
             tag_icon: shield-s
             
        faculty:
          title: Faculty
          props:
            extra_classes:
               - tag--faculty
          slots:
               tag_content: Faculty Category
               tag_icon: shield-f
               
        research:
          title: Research
          props:
            extra_classes:
             - tag--research
          slots:
             tag_content: Research Category
             tag_icon: shield-r
