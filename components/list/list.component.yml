$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: List

props:
  type: object
  properties:
    html_tag:
      type: string
      title: List Type
      description: Ordered or unordered list type
      enum:
        - ul
        - ol
      default: ul
          
slots:
  content:
    title: Content
    required: true
    description: Content of the list
    examples:
    - Sphinx of Black Quartz, Judge My Vow
